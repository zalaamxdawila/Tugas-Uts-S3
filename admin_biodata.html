	<script>
		 $(document).ready(function(){
			 tab1 = document.getElementById('tabbodybio');
			 document.getElementById('tabelBio').style.display = 'block';
			 $.ajax({
				url: 'http://178.128.104.74/penjualanformulirpendaftaranpesertapmb/biodata',
				type:'GET',
				dataType: 'json',
				success: function(response) {
					content="";
					$.each(response, function(key, value){
						content+=
							"<tr>" +
							"<td>"+value.nama+"</th>\n" +
							"<td>"+value.nomor_hp+"</th>\n" +
							"<td>"+value.nomor_hp_ortu+"</th>\n" +
							"<td>"+value.identitas+"</th>\n" +
							"<td>"+value.alamat+"</th>\n" +
							"<td>"+value.ijazah+"</th>\n" +
							"<td>"+value.laporan_nilai+"</th>\n" +
							"<td>"+value.id_biodata+"</th>\n"+
							"</tr>";
					});
					tab1.innerHTML = content;
				},
				error: function(response) {
					console.log(response);
				}
				
			});
			
			tab2 = document.getElementById('tabbodyberkas');
			document.getElementById('tabelBerkas').style.display = 'block';
			$.ajax({
				url: 'http://178.128.104.74/penjualanformulirpendaftaranpesertapmb/berkas',
				type:'GET',
				dataType: 'json',
				success: function(response) {
					content="";
					$.each(response, function(key, value){
						content+=
							"<tr>" +
							"<td>"+"<img src="+value.pas_foto+" alt="+'""'+" border="+3+" height="+100+" width="+100+"></img>"+"</th>\n" +
							"<td>"+"<img src="+value.akta_kelahiran+" alt="+'""'+" border="+3+" height="+100+" width="+100+"></img>"+"</th>\n" +
							"<td>"+"<img src="+value.bukti_kelulusan+" alt="+'""'+" border="+3+" height="+100+" width="+100+"></img>"+"</th>\n" +
							"<td>"+"<img src="+value.surat_bebas_buta_warna+" alt="+'""'+" border="+3+" height="+100+" width="+100+"></img>"+"</th>\n" +
							"<td>"+value.id_biodata+"</th>\n"+
							"</tr>";
					});
					tab2.innerHTML = content;
				},
				error: function(response) {
					console.log(response);
				}
			});
		});
	</script>
