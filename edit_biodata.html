	<nav class="navbar navbar-dark bg-primary" id="navbarITB">

	<div class="container-contact100">
		<div class="wrap-contact100">
				
			<form class="contact100-form validate-form" method="POST">
				<div class = "col">  
					<ul class = "menu" id ="navigation"> 
					<li><a href ="home.html"><font size="1" color="#007fff">Home > </font></a>
					<a><font size="1">Edit Biodata</font></a></li>
					</ul><br/>
				</div> 
				<br/><span class="contact100-form-title">
					Edit Biodata<br/>
					Calon Mahasiswa Baru
				</span>
				<fieldset>
					Nama Lengkap:<br/>
					<input type="text" id="first-name" name="firstname" value="Nama"><br/><br/>
					Nomor HP:<br/>
					<input type="text" id="no-hp" name="no-hp" value="08111111"><br/><br/>  
					Nomor HP Orang Tua:<br/>
					<input type="text" id="hp-ortu" name="hp-ortu" value="01/01/2001"><br/><br/>
					Nomor Identitas:<br/>
					<input type="text" id ="no-id" name="no-id" value="0000000000"><br/><br/>
					Alamat:<br/>
					<input type="text" id = "alamat" name="alamat" value="1111111111"><br/><br/>
					Nomor Ijazah:<br/>
					<input type="text" id ="no-ijazah" name="no-ijazah" value="abc@gmail.com"><br/><br/>
					Laporan Nilai:<br/>
					<input type="text" id = "nilai" name="Nilai" value="SMA"><br/><br/>
				</fieldset>

				<div class="container-contact100-form-btn">
						<a class="contact100-form-btn" href="#" onclick="updateBiodata()">
							<span>
								Submit
								<i class="zmdi zmdi-arrow-right m-l-8"></i>
							</span>
						</a>
				</div>
			</form>
